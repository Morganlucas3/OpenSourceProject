<!DOCTYPE html>
<html>
  <head>
    <title>In-a-Nutshell</title>
    <style>
      /* Add CSS styling to the title */
      body {
      width: 250px;
        height: 250px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin: 0;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        height: 30px;
        width: 30px;
        margin-right: 10px;
      }
      
      /* Add CSS styling to the button */
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      button:hover {
        background-color: #3e8e41;
      }

      /* Add CSS styling to the checkbox */
      label {
        display: block;
        margin: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img class="logo" src="nutshell.png" alt="In-a-Nutshell logo">
      In a Nutshell
    </h1>
    <p>Get quick summaries of any web page with In-a-Nutshell! Simply turn on the extension using the toggle below, and click the "Summarize the current tab" button to generate a summary of the currently active tab.</p>
    <label>
      <input type="checkbox" id="toggle" checked>
      Use the Extention
    </label>
    <button id="summarize">Summarize the current tab</button>
    <p>Version 1.0</p>
    <script src="popup.js"></script>
  </body>
</html>
